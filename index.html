<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tools boilerplate</title>
  <link rel="stylesheet" href="stylesheets/main.css">
</head>

<body>
  <div class="wrap">

    <!-- Top toolbar -->
    <div class="toolbar">
      <header class="logo toolbar__container" role="banner">
        <a href="/" class="logo__link"></a>
      </header>

      <nav class="toolbar__container" role="navigation">
        <ul class="main-nav">
          <li class="toolbar__item main-nav__item"><a href="#" class="main-nav__link">Link 1</a></li>
          <li class="toolbar__item main-nav__item"><a href="#" class="main-nav__link">Link 2</a></li>
          <li class="toolbar__item main-nav__item"><a href="#" class="main-nav__link">Link 3</a></li>
        </ul>
      </nav>
      <div class="toolbar__container">
        <button class="toolbar__item toolbar__button">Button</button>
      </div>
    </div>

    <div class="page-wrap">

      <div class="sidebar">
        <p>This is the sidebar</p>
      </div>

      <main class="container" role="main">
        <p>This is the main content area</p>
      </main>

    </div>
  </div>
</body>
</html>
